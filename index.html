<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style01.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <h1>Realize seu Login</h1>
    <div class="container">

        <div><img id="img" src="image/icon-user.png" alt="user"></div>

        <div>
            <input class="ipt" id="ema" type="email" name="email" id="email" placeholder="Email" autocomplete="off" >
        </div>
        <div>
            <input class="ipt" id="pas" type="password" name="pass" id="pass" placeholder="Senha" autocomplete="off">
        </div>
        <div>
            <input id="btn" type="submit" value="Enviar">
        </div>
    </div>
    <p><a href="https://icons8.com/icon/L0q9D98y4vXt/change-user" target="_blank">Site dos Ã­cones usados</a></p>
